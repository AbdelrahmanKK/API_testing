version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/node:20
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            npm install --save
      - run:
          name: Run Unit Tests
          command: npm run dev < /dev/null & npm test
workflows:
  build_test:
    jobs:
      - run_tests
      
